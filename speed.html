<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="speed.css">
    <title>Speed Calculator</title>
</head>
<body>
    <h1>SPEED CALCULATOR</h1>
    <div class="speed">
        <label for="distance">Distance (units):</label>
        <input type="number" id="inp-distance" placeholder="Enter distance">

        <label for="time">Time (units):</label>
        <input type="number" id="input-time" placeholder="Enter time">

        <button onclick="calculateSpeed()">Calculate Speed</button>
        
        <p id="result"></p>
    </div>
    <script src="speedcalc.js"></script>
</body>
</html>
